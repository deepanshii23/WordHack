<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WordHack - Login/Register</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="auth-container">
    <h1>ğŸ” WordHack</h1>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="toggle">Don't have an account? 
        <span id="showRegister">Register</span>
      </p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Choose username" required>
      <input type="password" id="registerPassword" placeholder="Choose password" required>
      <button type="submit">Register</button>
      <p class="toggle">Already have an account? 
        <span id="showLogin">Login</span>
      </p>
    </form>
  </div>

  <script src="/javascript/login.js"></script>
</body>
</html>
