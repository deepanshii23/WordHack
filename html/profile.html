<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WordHack - Profile</title>
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <div class="profile-container">
    <h1>👋 Welcome back, <span id="welcomeUser"></span>!</h1>

    <div class="avatar">
      <img src="/assets/user.jpg" alt="User Avatar">
    </div>

    <div class="stats">
      <div class="stat-card">
        <h2>⭐ Current Score</h2>
        <p id="profileScore">0</p>
      </div>
      <div class="stat-card">
        <h2>🏆 High Score</h2>
        <p id="profileHighScore">0</p>
      </div>
    </div>

    <div class="buttons">
      <button id="playBtn">▶️ Play Game</button>
      <button id="logoutBtn">🚪 Logout</button>
    </div>
  </div>

  <script src="/javascript/profile.js"></script>
</body>
</html>
